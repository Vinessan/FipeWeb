<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/2107/2107224.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFipe - SearchTable</title>
</head>
<body>
    <nav>
        <div>
            <h1>WebFipe</h1>
        </div>
        <div class="logo">
            <img src="https://image.flaticon.com/icons/svg/2107/2107224.svg">
        </div>
    </nav>
    <main>
        <div class="table_info">
           <table>
               <tr class="titles">
                   <td><b>Brand</b></td>
                   <td><b>Model</b></td>
                   <td><b>Year</b></td>
               </tr>
               <td>
                   <select id="marcas">
                       <option select hidden>Loading...</option>
                   </select>
               </td>
               <td>
                   <select id="modelos">
                       <option select hidden></option>
                   </select>
               </td>
               <td>
                   <select id="anos">
                       <option select hidden></option>
                   </select>
               </td>
               <tr>
                   <td></td>
                   <td>
                       <div id="result"></div>
                   </td>
               </tr>
           </table>
        </div>
    </main>


    <footer>
        <div class="bgfooter">

        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
